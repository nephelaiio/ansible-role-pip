---
dependency:
  name: galaxy
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint .
platforms:
  - name: centos8
    image: centos:centos8
  - name: centos7
    image: centos:centos7
  - name: xenial
    image: ubuntu:xenial
  - name: bionic
    image: ubuntu:bionic
  - name: focal
    image: ubuntu:focal
  - name: stretch
    image: debian:stretch
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        pip_pip_names:
          - docker
scenario:
  name: default
verifier:
  name: testinfra
